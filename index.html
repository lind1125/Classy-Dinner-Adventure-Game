<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Classy!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Classy Dinner</h1>
    <div id="result" class="modal">
        <div class="modal-content">
          <p></p>
          <span class="close">NEXT</span>
        </div>
      </div>
    <div class="narrative">
        <!--ANY TEXT TO BE ACTED UPON NEEDS A CLASS OF "interactive target"-->
    </div>
    <div id="action-display">
        <div id="displayed-action"></div>
        <div id="displayed-target"></div>
        <div id="displayed-with">with</div>
    </div>
    <section>
        <div id="action-container">
            <div class="interactive action" id="walk-to">Walk to</div>
            <div class="interactive action" id="look-at">Look at</div>
            <div class="interactive action" id="talk-to">Talk to</div>
            <div class="interactive action" id="grab">Grab</div>
            <div class="interactive action" id="drop">Drop</div>
            <div class="interactive action" id="use">Use</div>
        </div>
        <div id="inventory">
            <h4>Inventory</h4>
            <ul id="inventory-list"></ul>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
